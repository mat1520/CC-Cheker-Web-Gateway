scrape_configs:
  # Demo CC Checker Application
  - job_name: 'cc-checker-demo'
    static_configs:
      - targets: ['localhost:5000']
    scrape_interval: 5s
    metrics_path: /metrics
    
  # Demo Redis
  - job_name: 'redis-demo'
    static_configs:
      - targets: ['localhost:6379']
    
  # Demo PostgreSQL
  - job_name: 'postgres-demo'
    static_configs:
      - targets: ['localhost:5432']

